{% extends 'base.html' %} {% load crispy_forms_tags %} {% load static %} {% block page_title %} | Add Extra Item {% endblock %} {% block content %}

<div class="row">
    <div class="col-12">
        <a href="{% url 'account'  %}" role="button" class="btn btn-warning mb-3" aria-disabled="false">Back To Accounts</a>
    </div>
</div>

<div class="row">
    <div class="col-12 text-center">
        <h2>New Extra Item</h2>
        <form role="form" method="post" id="add-extra-form" action="{% url 'add_extra_item' %}">
            {% csrf_token %}
            <div class="form-row mb-1">
                <div class="form-group col-6">
                    {{ item_form.item|as_crispy_field }}
                </div>
                <div class="form-group col-6">
                    {{ item_form.amount|as_crispy_field }}
                </div>
            </div>
            <input class="btn btn-success" id="submit_extra_item" name="commit" type="submit" value="Add Extra Item">
        </form>
    </div>
</div>


{% endblock %}
